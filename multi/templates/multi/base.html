{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>

  <!-- Cocobits CSS -->
  <link rel="stylesheet" href="https://unpkg.com/cocobits/dist/css/cocobits.min.css">
  <link rel="stylesheet" href="{% static 'css/index.css' %}">
</head>

<body>
  <!-- Header -->
  <header class="bg-black py-3">
    <div class="px-3 container-md d-flex d-items-center d-justify-between">
      <a href="https://boulderbeat.news/"><img class="header-logo" src="{% static 'img/multi/boulder-beat-logo.png' %}" alt="boulder beat logo"></a>
      <div class="menu d-flex gap-flex-col-3">
        <a class="text-decoration-none" href="https://boulderbeat.news/election-2021/">BoulderBeat Election 2021</a>
        <a class="text-decoration-none" href="https://boulderbeat.news/">boulderbeat</a>
      </div>
    </div>
  </header>
  <!-- Main -->
  <main>
    {% block body %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-black py-3">
    <div class="px-3 position-relative container-md">
      <div class="d-flex gap-flex-col-2">
        <a class="text-decoration-none" href="">Link 1</a>
        <a class="text-decoration-none" href="">Link 2</a>
      </div>
      <div class="credit">
        <a class="text-decoration-none" href="https://cocobits.github.io/" target="_blank">
          <div class="d-flex gap-flex-col-2 d-items-center coco-btn">
            <div class="icon-wrapper">
              <svg class="icon-social" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 34 33.95">
                <path
                  d="M34,6.65A1.7,1.7,0,0,0,32.9,5.06L19.84.15a2.24,2.24,0,0,0-1.28-.1L1.4,3.78A1.67,1.67,0,0,0,.08,5.43L0,27.23a1.71,1.71,0,0,0,1.08,1.6l13.08,5A2.28,2.28,0,0,0,15,34a2.05,2.05,0,0,0,.49-.06l17.23-3.82A1.69,1.69,0,0,0,34,28.42ZM32,28.18,15.93,31.74V10.93L32,7.63Zm.83-21.75ZM15.08,9.06a.3.3,0,0,1-.16,0L4.47,5.16,19,2a.29.29,0,0,1,.16,0L29.8,6ZM2.07,6.4l11.86,4.41V31.57L2,27Z" />
                <polygon class="icon-cocobits" points="32.83 6.43 32.83 6.43 32.83 6.43 32.83 6.43" />
              </svg>
            </div>
            <div>Built With Cocobits</div>
          </div>
        </a>
      </div>
    </div>
  </footer>

  <!-- Custom JS -->
  {% block script %}
  <script src="{% static 'js/index.js' %}"></script>
  <script src="{% static 'js/quiz.js' %}"></script>
  {% endblock %}
</body>

</html>
